<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">
     <!-- Iconscout Link For Icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="shortcut icon" href="icons/icons8-todo-list-32.png" type="image/x-icon">
</head>
<body>
    <div class="heading"><h1><span>To-Do</span> List<br> Application</h1><br><p>By <b>Saad Aziz</b>.</p></div>
    <!-- <div class="para"><p>By <b>Saad Aziz</b>.</p></div> -->
    <div class="wrapper">
        <div class="task-input">
            <img src="icons/bars.png " alt="icon">
            <input type="text" placeholder="Add a new task">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box">
        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
